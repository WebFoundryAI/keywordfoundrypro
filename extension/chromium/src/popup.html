<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Save SERP to Keyword Foundry Pro</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.error {
      background: #fee;
      color: #c00;
      border: 1px solid #fcc;
    }
    .status.success {
      background: #efe;
      color: #060;
      border: 1px solid #cfc;
    }
    .status.info {
      background: #eef;
      color: #006;
      border: 1px solid #ccf;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .link {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
    .link:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Save SERP Snapshot</h1>

  <div id="status"></div>

  <div id="auth-section" style="display: none;">
    <div class="form-group">
      <label for="api-key">API Key</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
      <small><a href="https://app.keywordfoundrypro.com/account/api-keys" target="_blank" class="link">Get API key</a></small>
    </div>
    <button id="save-key">Save API Key</button>
  </div>

  <div id="main-section" style="display: none;">
    <div class="form-group">
      <label for="project">Project</label>
      <select id="project">
        <option value="">Loading projects...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="note">Note (optional)</label>
      <textarea id="note" placeholder="Add a note about this snapshot"></textarea>
    </div>

    <button id="save-serp">Save SERP Snapshot</button>

    <div style="margin-top: 12px; text-align: center;">
      <a href="#" id="logout" class="link">Change API Key</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
